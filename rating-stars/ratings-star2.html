    <input type="text" id="input">
    <button onclick="addRating()">Add Rating</button>

    <div id="output"></div>

    <script>
        function addRating() {
            let limit = document.getElementById('input').value;
            let output = document.getElementById('output');
            // output.innerHTML = '';

            
            let even = "even";
            let odd = "odd";

            for (let i = 1; i <= limit; i++) {
              if (i % 2 == 0) {
                output.innerHTML += `<div>${even}</div>`;
              } else {
                output.innerHTML += `<div>${odd}</div>`;
              }
            }
