<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Manupulation</title>
</head>
<body>
     <button onclick="changeWidthtTo100()">Width 100px</button>
     <button onclick="changeWidthtTo200()">Width 200px</button>
     <button onclick="changeWidthtTo300()">Width 300px</button>
     <br>

     <button onclick="changeHieghtTo100()">Hieght 100px</button>
     <button onclick="changeHieghtTo200()">Hieght 200px</button>
     <button onclick="changeHieghtTo300()">Hieght 300px</button>

     <br>

     <button onclick="changeBackgroundColurToRed()">Background Red</button>
     <button onclick="changeBackgroundColurToBlue()">Background Blue</button>
     <button onclick="changeBackgroundColurToGreen()">Background Green</button>
     <br>
     <br>
     <button>Replace content to Ansari</button>

     <button onclick="height100andBlue()"> Height 100 and Blue</button>
     <div>Welcome</div>

     <div id="div-1">Div1</div>
    <div id="div-2">Div2</div>


    <script>
        function changeBackgroundColurToRed(){
            let div1 = document.getElementById('div-1');
            div1.style.backgroundColor = 'red';
        }
        function changeBackgroundColurToBlue(){
            let div1 = document.getElementById('div-1');
            div1.style.backgroundColor = 'blue';
        }

        function changeBackgroundColurToGreen(){
            let div1 = document.getElementById('div-1');
            div1.style.backgroundColor = 'green';
        }

        function changeHieghtTo100(){
            let div1 = document.getElementById('div-1');
            div1.style.height = '100px';
        }

        function changeHieghtTo200(){
            let div1 = document.getElementById('div-1');
            div1.style.height = '200px';
        }
        function changeHieghtTo300(){
            let div1 = document.getElementById('div-1');
            div1.style.height = '300px';
        }

        function changeWidthtTo100(){
            let div1 = document.getElementById('div-1');
            div1.style.width = '100px';
        }
        function changeWidthtTo200(){
            let div1 = document.getElementById('div-1');
            div1.style.width = '200px';
        }
        function changeWidthtTo300(){
            let div1 = document.getElementById('div-1');
            div1.style.width = '300px';
        }

        function height100andBlue(){
            changeHieghtTo100();
            changeBackgroundColurToBlue();
        }
        

    </script>
</body>
</html>
